    <div class="container">
      <h1>¡Contactanos!</h1>

      <div class="container-form">
        <p>
          Envianos tus sugerencias, contanos qué películas te gustaría que
          reseñemos.
        </p>

        <form class="row needs-validation was-validated" novalidate>
          <div class="col-md-12">
            <label for="nombre" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
              required=""
            />
            <div class="invalid-feedback">El nombre es requerido.</div>
          </div>
          <div class="col-md-12">
            <label for="apellido" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Apellido"
              required=""
            />
            <div class="invalid-feedback">El apellido es requerido.</div>
          </div>
          <div class="col-md-12">
            <label for="email" class="form-label"></label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required=""
            />
            <div class="invalid-feedback">El email es requerido.</div>
          </div>
          <div class="col-md-12">
            <label for="mensaje" class="form-label"></label>
            <textarea
              class="form-control"
              id="mensaje"
              placeholder="Envianos tu sugerencia..."
              required=""
            ></textarea>
            <div class="invalid-feedback">¡No olvides dejar tu mensaje!</div>
          </div>
          <div class="col-12">
            <button class="btn boton-submit" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
